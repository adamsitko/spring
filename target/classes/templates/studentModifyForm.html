<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<body>

    <div layout:fragment="content">
    <div th:include="menuFragment" ></div>
    	<br/><br/>
	   			<form action="UpdateStudent" method="POST">
					<table>
						<tr><td>Imie:</td><td><input type="text" name="studentName" th:value="${studentName}"/></td></tr>
						<tr><td>Nazwisko:</td><td><input type="text" name="studentSurname" th:value="${studentSurname}" /></td></tr>
						<tr><td>pesel:</td><td><input type="text" name="studentPesel" th:value="${studentPesel}" /></td></tr>
						<tr><td>klasa:</td><td><select class="form-control" name="schoolClassStudent" id="schoolClassStudent">
											    <option value="-1">---</option>
											    <option selected="hidden" th:value="${studentClass.id}" th:text="${studentClass.profile}"></option>
											    <option th:each="schoolClass: ${schoolClasses}" th:value="${schoolClass.id}" th:text="${schoolClass.profile} + ', ' + ${schoolClass.currentYear}"></option>
											    </select></td></tr>
					</table><br/><BR/>

		            	<input type="hidden" name="studentId" th:value="${studentId}" />
		                <button type="submit">Zapisz zmiany</button>
				</form>
    </div>

</body>
</html>
